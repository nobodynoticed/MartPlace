<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">

            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__info">
                        <div class="btn">
                            <a class="btn__link" href="#">Become a Seller</a>
                        </div>
                        <div class="header__info-panel">
                            <a class="header__info-link" href="#">
                                <img class="header__info-icon" src="./images/icons/alarm.svg" alt="">
                            </a>
                            <a class="header__info-link" href="#">
                                <img class="header__info-icon" src="./images/icons/envelope.svg" alt="">
                            </a>
                            <a class="header__info-link" href="#">
                                <img class="header__info-icon" src="./images/icons/cart.svg" alt="">
                            </a>
                        </div>
                        <div class="header__user-box">
                            <img class="header__user-avatar" src="./images/avatar.svg" alt="">
                            <div class="header__user-text">
                                <div class="header__user-name">
                                    <a class="header__user-link" href="#">Taofiq Hakim</a>
                                </div>
                                <div class="header__user-price">
                                    $20.45
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">HOME</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">all products</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">wordpress</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">festures</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="search__inner-form">
                        <form action="#">
                            <input type="text" placeholder="Search product here..." required>
                            <button class="search__btn" type="submit">
                                <img src="./images/icons/magnifier.svg" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
