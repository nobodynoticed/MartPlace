<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">

            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__info">
                        <div class="btn">
                            <a class="btn__link" href="#">Become a Seller</a>
                        </div>
                        <div class="header__info-panel">
                            <a class="header__info-link" href="#">
                                <img class="header__info-icon" src="./images/icons/alarm.svg" alt="">
                            </a>
                            <a class="header__info-link" href="#">
                                <img class="header__info-icon" src="./images/icons/envelope.svg" alt="">
                            </a>
                            <a class="header__info-link" href="#">
                                <img class="header__info-icon" src="./images/icons/cart.svg" alt="">
                            </a>
                        </div>
                        <div class="header__user-box">
                            <div class="header__user-avatar" style=""></div>
                            <div class="header__user-name">
                                <a class="header__user-link" href="#">Taofiq Hakim</a>
                            </div>
                            <div class="header__user-price">
                                $20.45
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <nav class="menu">
                    <ul class="menu__list">
                        <li><a class="menu__item" href="#">HOME</a></li>
                        <li><a class="menu__item" href="#">all products</a></li>
                        <li><a class="menu__item" href="#">wordpress</a></li>
                        <li><a class="menu__item" href="#">festures</a></li>
                        <li><a class="menu__item" href="#">Pages</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
